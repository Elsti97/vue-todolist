<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- FONTAWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- MY CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <div id="root">

    <div class="text-center mt-3">
      <input type="text" class="me-3" v-model="addText" placeholder="Inserisci nuova task">
    <button class="btn btn-primary" @click="aggiungiTask">TO DO</button>
    </div>

    <div class="p-5">
      <ul v-if="toDoList.length > 0" class="list-group">
        <li v-for="(elem, index) in toDoList" :key="index" class="list-group-item list-group-item-action d-flex justify-content-between">
          <span @click="taskDone(index, elem)" :class="(elem.done == true) ? 'text-decoration-line-through' : '' ">{{index}} | {{elem.testo}}</span>
          <i class="fa-solid fa-xmark" @click="rimuoviElem(index)"></i>
        </li>
      </ul>
      <h3 v-else>Hai completato la ToDo List</h3>
    </div>



    <h3 class="ms-5 mt-5">ToDo Completate:</h3>
    <div class="px-5">
      <ul v-if="toDoCompleted.length > 0" class="list-group">
        <li v-for="(elem, index) in toDoCompleted" :key="index" class="list-group-item list-group-item-action d-flex justify-content-between">
          <span @click="taskDone(index, elem)" :class="(elem.done == true) ? 'text-decoration-line-through' : '' ">{{index}} | {{elem.testo}}</span>
          <i class="fa-solid fa-xmark" @click="rimuoviElemCompleted(index)"></i>
        </li>
      </ul>
    </div>
  </div>


  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <!-- VUE.JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- MY JS -->
  <script type="text/javascript" src="./assets/js/main.js"></script>
</body>
</html>
